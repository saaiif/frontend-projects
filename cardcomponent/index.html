<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Component clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <picture>
          <source srcset="./image.webp" media="(min-width: 750px)" />

          <img src="./image.webp" alt="image" />
          <div class="overlay"></div>
        </picture>
      </div>

      <article>
        <div class="texts">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="sections">
          <section>
            <p>5k+</p>
            <p>companies</p>
          </section>

          <section>
            <p>544</p>
            <p>templates</p>
          </section>

          <section>
            <p>5m+</p>
            <p>queries</p>
          </section>
        </div>
      </article>
    </main>

    <footer>
      by Saif Mujawar &copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
    </footer>
  </body>
</html>
